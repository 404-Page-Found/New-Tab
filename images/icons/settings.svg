<?xml version="1.0" encoding="utf-8"?>
<!-- Modern Settings icon (sliders) - monochrome, scalable -->
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="false" role="img">
  <!-- Top slider -->
  <line x1="4" y1="6" x2="14" y2="6" />
  <circle cx="18" cy="6" r="1.6" fill="currentColor" stroke="none" />

  <!-- Middle slider -->
  <line x1="4" y1="12" x2="10" y2="12" />
  <circle cx="14" cy="12" r="1.6" fill="currentColor" stroke="none" />

  <!-- Bottom slider -->
  <line x1="4" y1="18" x2="18" y2="18" />
  <circle cx="8" cy="18" r="1.6" fill="currentColor" stroke="none" />
</svg>
